<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Log In Form</title>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        background-color: pink;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <p><b style="color:blue">Web Credential Test</b></p>
    <br>
    <form id="login">
      <p>Username:</p>
      <input type="text" autocomplete="username"></input>
      <p>Passward:</p>
      <input type="password" autocomplete="new-password"></input>
      <br>
      <br>
      <input type="submit" value="Log in"></input>
    </form>
  </body>

</html>
